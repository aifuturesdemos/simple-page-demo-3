<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        ul {
            margin-top: 24px;
            padding-left: 20px;
        }
        li {
            color: #333;
            margin-bottom: 8px;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.95em;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Simple Page Demo</h1>
        <p>This is a simple HTML page created for demonstration purposes.</p>
        <ul>
            <li>Easy to read and modify</li>
            <li>Styled with basic CSS for a clean look</li>
            <li>Ready for further enhancements</li>
        </ul>
        <div class="footer">Created by aifuturesdemos &mdash; July 2025</div>
    </div>
</body>
</html>
